<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:include="template :: index_head">
    <title>Login</title>
</head>
<body>
<nav th:replace="template :: navbar"></nav>
<div>
    <br>
    <h2>Login Form</h2>
    <hr>
    <br>
    <form action="#" th:action="@{/login}" th:object="${loginRequest}" method="GET">
        <label>
            <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control mb-4 col-4" />
        </label>
        <label>
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4"/>
        </label>
        <button type="submit" class="btn btn-info col-2">Login</button>
    </form>
</div>
<footer th:replace="template :: app_footer"></footer>
</body>
</html>
