<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: index_head">
    <title>Reservations</title></head>
<body>
<nav th:replace="template :: navbar"></nav>
<div align="center">
    <br>
    <h2>Reservations</h2>
    <br>
    <table border ="1">
        <thead style="text-align: center">
        <tr>
            <th>Reservation ID</th>
            <th>Cost</th>
            <th>Reservation date</th>
            <th>Reservation from</th>
            <th>Reservation to</th>
            <th>Add rental</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table table-striped" th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.cost}"></td>
            <td th:text="${reservation.reservationDate}"></td>
            <td th:text="${reservation.reservationStart}"></td>
            <td th:text="${reservation.reservationEnd}"></td>
            <td>
                <a th:href="@{/employee/createRental(reservationId=${reservation.id})}" class="btn btn-success btn-sm">Create Rental</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="template :: app_footer"></footer>
</body>
</html>
