<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: index_head"><title>Cars</title></head>
<body>
<nav th:replace="template :: navbar"></nav>
<br>
<div align="center">
    <a th:href="@{/employee/addCar}" class="btn btn-primary btn-sm mb-3">Add Car</a>
    <table border ="1">
        <thead style="text-align: center">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Production Year</th>
            <th>Specification</th>
            <th>Base Price Per Day</th>
            <th>Branch Location</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table table-striped" th:each="tempCar : ${cars}">
            <td th:text="${tempCar.brand}"/>
            <td th:text="${tempCar.model}"/>
            <td th:text="${tempCar.productionYear}"/>
            <td th:text="${tempCar.specification}"/>
            <td th:text="${tempCar.basePricePerDay}"/>
            <td th:text="${tempCar.branch.address.city} +' '+ ${tempCar.branch.address.street} +' '+ ${tempCar.branch.address.streetNumber}"/>
            <td>
                <a th:href="@{/employee/updateCar(carId=${tempCar.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/employee/deleteCar(carId=${tempCar.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this car?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="template :: app_footer"></footer>
</body>
</html>
