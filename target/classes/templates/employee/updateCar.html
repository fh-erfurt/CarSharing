<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: index_head"><title>Update Car</title></head>
<body>
<nav th:replace="template :: navbar"></nav>
<div align="center">
    <br>
    <h2>Add car</h2>
    <hr>
    <br>
    <form action="#" th:action="@{/employee/updateCar}" th:object="${addCarRequest}" method="POST">
        <input id = "Brand" type="text" th:field="*{brand}" placeholder="Brand" class="form-control mb-4 col-4"/>
        <input id = "carModel" type="text" th:field="*{model}" placeholder="Model" class="form-control mb-4 col-4" />
        <label for="productionYear">Production year</label>
        <input id = "productionYear" type="text" th:field="*{productionYear}" placeholder="Production year" class="form-control mb-4 col-4" />
        <label for="pricePerDay">Base price per day</label>
        <input id = "pricePerDay" type="text" th:field="*{basePricePerDay}" placeholder="Base price per day" class="form-control mb-4 col-4" />
        <label>Select branch</label>
        <select th:field="*{branchId}" class="form-control" id="exampleFormControlSelect1" style="max-width:33%;" >
            <div th:each="branch : ${branches}">
                <option th:value="${branch.id}" th:text="${branch.address.city} +' '+ ${branch.address.street} +' '+ ${branch.address.streetNumber}"></option>
            </div>
        </select>
        <br>
        <label for="Specification">Specification</label>
        <textarea class="form-control" id="Specification" rows="7"
                  th:field="*{specification}" style="max-width:33%;">
        </textarea>
        <br>
        <button type="submit" class="btn btn-primary btn-sm">Add Car</button>
    </form>
</div>


<footer th:replace="template :: app_footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
