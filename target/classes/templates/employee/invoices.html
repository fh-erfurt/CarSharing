<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: index_head"><title>Invoices</title></head>
<body>
<nav th:replace="template :: navbar"></nav>
<br>
<h3>List Of Invoices</h3>

<br>
<div align="center">
    <table border ="1">
        <thead>
        <tr>
            <th>Invoice Id</th>
            <th>Issue date</th>
            <th>Overdue Penalty</th>
            <th>Rental Cost</th>
            <th>Date from</th>
            <th>Date to</th>
            <th>Customer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${invoices}">
            <td th:text="${invoice.id}"></td>
            <td th:text="${invoice.issueDate}"></td>
            <td th:text="${invoice.rental.overduePenalty}"></td>
            <td th:text="${invoice.rental.reservation.cost}"></td>
            <td th:text="${invoice.rental.reservation.reservationStart}"></td>
            <td th:text="${invoice.rental.returnDate}"></td>
            <td th:text="${invoice.rental.reservation.customer}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<a th:href="@{/employee/}" class="btn btn-secondary btn-sm mb-3">Return</a>

<footer th:replace="template :: app_footer"></footer>
</body>
</html>
