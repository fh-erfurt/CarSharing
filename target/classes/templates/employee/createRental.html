<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: index_head"><title>Create Rental</title></head>
<body>
<nav th:replace="template :: navbar"></nav>
<div align="center">
    <h2>Add car</h2>
    <hr>
    <br>
    <form action="#" th:action="@{/employee/addRental}" th:object="${addRentalRequest}" method="POST">
        <p th:text="${reservation}"></p>
        <label for="ReturnDate">Return date</label>
        <input id = "ReturnDate" type="date" th:field="*{returnDate}" class="form-control mb-4 col-4"/>
        <label for="overduePenalty">Overdue Penalty</label>
        <input id = "overduePenalty" type="text" th:field="*{overduePenalty}" class="form-control mb-4 col-4" />
        <br>
        <button type="submit" class="btn btn-primary btn-sm">Add Rental</button>
    </form>
</div>
<footer th:replace="template :: app_footer"></footer>
</body>
</html>
