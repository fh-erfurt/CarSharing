<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: index_head">
    <title>Rentals</title></head>
<body>
<nav th:replace="template :: navbar"></nav>
<div align="center">
    <br>
    <h2>Rentals</h2>
    <br>
    <table border ="1">
        <thead style="text-align: center">
        <tr>
            <th>Rental ID</th>
            <th>Reservation ID</th>
            <th>Return date</th>
            <th>Overdue penalty</th>
            <th>Generate invoice</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table table-striped" th:each="rental : ${rentals}">
            <td th:text="${rental.id}"></td>
            <td th:text="${rental.reservation.id}"></td>
            <td th:text="${rental.returnDate}"></td>
            <td th:text="${rental.overduePenalty}"></td>
            <td>
                <a th:href="@{/employee/generateInvoice(rentalId=${rental.id})}" class="btn btn-success btn-sm">Create Invoice</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="template :: app_footer"></footer>
</body>
</html>
